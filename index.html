<body>

  <header>
      
    <nav class="text-right">
      <ul>
        <li> <a href="https://en.wikipedia.org/wiki/List_of_alleged_extraterrestrial_beings">Alien Types</a></li>
        <li> <a href="https://mufon.com/cms-ifo-info/">Alien or SpaceX?</a></li>
        <li> <a href="#contact">Share Your Story</a></li>
      </ul>
    </nav>
    
  </header>

  <main>
    <h1 class="text-center">You are not </h1>
    <h2 class="alone"> ALONE </h2>
    <figure>
      <img
        src="https://www.ocregister.com/wp-content/uploads/migration/kpl/kplj2f-151016spnaroundthecorner1large.jpg?w=1200"
        alt="Alien head with eyes facing the viewer">
      <figcaption class="text-center">
        UFO sightings date back to biblical times.
        Strange sightings were recorded around Rome in 218 B.C. A wave of mysterious apparitions showed up in
        fourth-century
        China when a “moon boat” was documented floating over the country once every 12 years. A smattering of other,
        unfamiliar
        objects in the sky were noted in Germany in 1561, Hull, England, in 1801, and multiple times during World War II
        when
        Allied pilots used the term “foo fighters” to describe the odd circles of light pilots noticed flanking their
        planes
        during combat.
      </figcaption>
      <p class="bolder"> Are you one of the many who have seen an alien sighting? If you have, please consider sharing
        your story below. This makes it so that more survivors may feel comfortable in telling their stories too. </p>

    </figure>
    <section id="contact">
      <h2 class="text-center">Share Your Story</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
          <li>
            <form action="text" class="Story">My Story:</form>
            <input class="Story" type="text" id="text">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SHARE</button>
        </div>
        <input type="checkbox" id="check" name="Check">
        <label for="check" id="checklabel">Check this box to consent to your story being shared with our team of VERY professional alien gossips.</label>
      </form>
    </section>
  </main>
